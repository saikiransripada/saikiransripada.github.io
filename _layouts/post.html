---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
  </header>

  <div class="post-content pretty-links">
    {{ content }}
  </div>

</article>
