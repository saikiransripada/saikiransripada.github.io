---
layout: page
---
<h1 class="post-title">{{ page.title }}</h1>

<ul class="post-list">
{% for post in site.categories[page.category] %}
  
  <li class="post">
    <a class="post-link" href="{{ post.url | absolute_url }}">
      <h4 class="post-title">{{ post.title }}</h4>
    </a>
  </li>

{% endfor %}
</ul>
